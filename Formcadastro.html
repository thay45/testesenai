<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Leads</h1>
        <form id="leadForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="socialMedia">Como nos encontrou?</label>
            <select id="socialMedia" name="socialMedia">
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="twitter">Twitter</option>
            </select>

            <button type="submit">Enviar</button>

                  
                    <!--a solução abaixo utilizada comando do java script-->
                    <button onclick="window.location.href='index.html'">Ir para inicio</button>





        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
